plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.sedmelluq.jdaction' version '1.0.1'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'org.jetbrains.kotlin.jvm' version '1.1.2'
}

group 'xyz.gnarbot'
version '1.0'

mainClassName = 'xyz.gnarbot.gnar.MainBot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Kotlin
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: '1.1.2'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.1.2'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: '1.1.2'

    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.11'

    // JDA
    compile group: 'net.dv8tion', name: 'JDA', version: '3.0.0_191'
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.5'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.36'

    // Configurations
    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    compile group: 'io.github.config4k', name: 'config4k', version: '0.3.0'
    compile group: 'org.json', name: 'json', version: '20160810'

    // Other dependencies
    compile group: 'org.mariuszgromada.math', name: 'MathParser.org-mXparser', version: '4.0.0'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'ca.pjer', name: 'chatter-bot-api', version: '2.0.1'

    // Test dependencies
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava.options.encoding = 'UTF-8'

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}